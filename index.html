<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<header>
    <a href="#" class="logo">Flower<span>Shop</span></a>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="icons">
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-user"></a>
    </div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="fas fa-bars"></label>
</header>

<!-- Hero Section -->
<section id="home" class="hero">
    <h1>Fresh Flowers Delivered to Your Door</h1>
    <p>Beautiful bouquets for every occasion</p>
    <a href="#products" class="btn">Shop Now</a>
</section>

<!-- Products Section -->
<section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-container">
        <div class="product-card">
            <img src="public/red-rose svg.jpg" alt="Flower 1">
            <h3>Rose Bouquet</h3>
            <p>$25</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product-card">
            <img src="public/lily jpg.jpg" alt="Flower 2">
            <h3>Lily Arrangement</h3>
            <p>$30</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product-card">
            <img src="public/tulip.spg.jpg" alt="Flower 3">
            <h3>Tulip Vase</h3>
            <p>$20</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Flower Shop. All Rights Reserved.</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</footer>

</body>
</html>
